<div class="">
  <section id="experience">
    <h3>Experience</h3>
    <ul>
      <li *ngFor="let exp of experience" class="experience-li">
        <div style="display: flex">
          <h4>{{ exp.title }}</h4>
          <div class="fill"></div>
          {{ exp.datePeriod }}
        </div>
        <div class="experience-place">{{ exp.place }}</div>
        <ul>
          <li *ngFor="let responsibility of exp.responsibilities">
            {{ responsibility }}
          </li>
        </ul>
        <hr />
      </li>
    </ul>
  </section>
  <section id="skills">
    <h3>Skills</h3>
    <ul class="skills-ul">
      <li *ngFor="let skill of skills">
        {{ skill.skill }}
        <ul *ngIf="skill.ul">
          <li *ngFor="let skillLi of skill.ul">
            {{ skillLi }}
          </li>
        </ul>
      </li>
    </ul>
  </section>
</div>
