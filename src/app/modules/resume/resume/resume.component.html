<div class="container">
  <h2 class="text-center">Zachary's Resume</h2>
  <div class="jumbotron">
    <div class="resume" *ngIf="resume; else elseBlock">
      <af-resume-data [experience]="resume.experience" [skills]="resume.skills"></af-resume-data>
    </div>
    <ng-template #elseBlock>
      <af-loader></af-loader>
    </ng-template>
  </div>
</div>
